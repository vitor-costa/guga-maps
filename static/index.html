<!DOCTYPE html>
<html>
  <head>
    <title>Guga Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/maps.css">
  </head>
  <body>
    <div class="filter-box">
      <span class="logo">GUGA MAPS</span>
      <span>Filtro</span>
      <select name="Filtro" id="filter-select" class="filter-select">
        <option value="no-filter" selected="">Sem filtro</option>
        <option value="1">1 ponto</option>
        <option value="2">2 pontos</option>
        <option value="3">3 pontos</option>
      </select>
    </div>
    <div id="map"></div>
    <div style="display:none">
      <div class="controls zoom-control">
        <button class="zoom-control-in" title="Zoom In">+</button>
        <button class="zoom-control-out" title="Zoom Out">âˆ’</button>
      </div>
    </div>
    <script src="/static/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApvGkPNUC9iQKzT9m2IocTgFQtRx20r1s&callback=initMap"
    async defer></script>
  </body>
</html>
